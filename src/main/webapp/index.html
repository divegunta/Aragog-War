            <div class="col-md-11">
	            <form class="form-horizontal" role="form" id="searchItemForm" style="margin: 2%;">
                  <div class="form-group">
                  	<div class="col-md-3">
                        <div class="input-group" id="searchItemTitle" name="searchItemTitle" data-toggle="tooltip" >
                            <input name="itemTitleSearch" id="itemTitleSearch" class="form-control input-sm" placeholder="Item Title" title="Item Title">
                            <span class="input-group-addon" ><i class="glyphicon glyphicon-search" ></i></span>
                        </div>
                    </div>
             		<div class="col-md-2">
                      <button type="button" class="btn btn-primary" id="executeItemSearch" onclick="searchItem()">Search</button>
                       <button type="button" id="clearSearch" class="btn btn-secondary" onclick="clearItemSearch(false)">Clear</button>
                    </div>
                  </div>
            
                  <!-- Item Search Results Block Begins -->
                  <h3 class="item-description search-results-count"><b>Search Results: </b></h3>
                  <div class="item-block item_association" id="itemSearchBlock">
                       <div class="row">
                           <div class="col-md-6 table-responsive">
                               <table class="table table-condensed table-hover" id="itemSearchResultsTable" name="itemSearchResultsTable">
                                   <thead id = "itemTableHeader" class="table-header">
                                           <td data-thread-details="true" data-referral-selector="true" data-grid-view-comfort="true" class="col-md-3">
                                               Title
                                           </td>
                                           <td data-thread-details="true" data-referral-selector="true" data-grid-view-comfort="true" class="col-md-3">
                                               Price
                                           </td>
                                   </thead>
                                   <tbody id="itemBody" name="itemBody" class="item-tbody hidden">
                                       <tr>
                                          <td data-thread-details="true" data-referral-selector="true" data-grid-view-comfort="true" >
                                               <span id="resultItemTitle" name="resultItemTitleName"></span>
                                           </td>
                                           <td data-thread-details="true" data-referral-selector="true" data-grid-view-comfort="true">
                                               <span id="resultItemPriceName" name="resultItemPriceName"></span>
                                           </td> 
                                       </tr>
                                   </tbody>
                               </table>
                               <h6 class="hidden item-results-message"></h6>
                           </div>
                       </div>
                  </div>
                  <!-- Item Search Results Block Ends -->
              </form>
